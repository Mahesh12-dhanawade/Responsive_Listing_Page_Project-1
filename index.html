<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Page -Zomato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400;500;600&family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" id="brand"  href="#">Zomato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" id="toggle-1">
                <span class="navbar-toggler-icon" id="toggle"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="www.instagram.com" target="_blank">
                            <img src="images/instagram.png" alt="insta" class="socialImg">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="www.facebook.com" target="_blank">
                            <img src="./images/facebook.png" alt="fb" class="socialImg">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="filter">
            <h1>Filter</h1>
            <h2>Cuisine Filter</h2>

            <input type="checkbox" name="north-indian" value="north">
            <label for="north-indian">North-Indian</label>
            <br>
            <input type="checkbox" name="south-indian" value="south">
            <label for="south-indian">South-Indian</label>
            <br>
            <input type="checkbox" name="chineese">
            <label for="chineese">Chineese</label>
            <br>
            <input type="checkbox" name="fast-food">
            <label for="fast-food">Fast Food</label>


            <h1>Cost Filter</h1>
            <input type="checkbox" name="100-300">
            <label for="100-300">100-300</label>
            <br>
            <input type="checkbox" name="301-600">
            <label for="301-600">301-600</label>
            <br>
            <input type="checkbox" name="601-1000">
            <label for="601-1000">601-1000</label>
            <br>
            <input type="checkbox" name="1001-2000">
            <label for="1001-2000">1001-2000</label>
        </div>

        <div class="c-2">
            <div class="search">
                <input type="textfield" placeholder="Enter The restrurent  you want to search...." name="restrurent">
                <p>Results for</p>
                <p>Number of results 4</p>
           </div>
            <div class="card c-1">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="./images/Govind-Dine-In.png" class="img-fluid rounded" id="img" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h1>Indian Greens</h1>
                            <P>College Road, Nashik
                                <br>
                                Rs.150
                            </P>
                            <div class="menus">
                                <div class="menu-1 col-md-4">
                                    <h2 class="bg font"> Breakfast </h2>
                                </div>

                                <div class="menu-2 col-md-4">
                                    <h2 class="bg font"> Lunch </h2>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="card c-1">
                <div class="row g-0">
                    <div class="col-md-5">
                        <img src="./images/pizza.png" class="img-fluid rounded" id="img" alt="...">
                    </div>
                    <div class="col-md-7">
                        <div class="card-body">
                            <h1>Dominos Pizza</h1>
                            <P>Kamla Nagar No FC 14,Dehli

                                <br>
                                Rs.200
                            </P>
                            <div class="menus">
                                <div class="menu-1 col-md-4 col-sm-4 col-4">
                                    <h2 class="bg font"> Breakfast </h2>
                                </div>

                                <div class="menu-2 col-md-4 col-sm-4 col-4">
                                    <h2 class="bg-1 font"> Lunch </h2>
                                </div>

                                <div class="menu-1 col-md-4 col-sm-4 col-5">
                                    <h2 class="bg font"> North-Indian </h2>
                                </div>

                                <div class="menu-2 col-md-4 col-sm-4 col-4">
                                    <h2 class="bg-1 font"> Fast-Food </h2>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- <nav aria-label="Page navigation example"> -->
                <ul class="pagination justify-content-center" id="pagi">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
                <br>
                <br>
                <br>
            <!-- </nav> -->
        </div>
        <br>

        <br>
        <br>
  

   

    </div>
    







</body>

</html>
